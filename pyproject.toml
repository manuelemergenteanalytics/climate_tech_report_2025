authors = [{name = "Emergente Analytics"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.2",
  "numpy>=1.26",
  "pyyaml>=6.0",
  "typer>=0.12",
  "tqdm>=4.66",
  "requests>=2.32",
  "SPARQLWrapper>=2.0",
